<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col></ion-col>
            <ion-col>
                <ion-avatar class="profile-avatar">
                    <img [src]="user?.profilePicture ? 
                    user.profilePicture : 'https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y'">
                </ion-avatar>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
    </ion-grid>
    <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input>{{ user?.username }}</ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input>{{ user?.email }}</ion-input>
    </ion-item>
</ion-content>
