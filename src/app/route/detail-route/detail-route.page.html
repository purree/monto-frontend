<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ route?.routeName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>{{ route?.routeName }}</h2>
  <p>{{ route?.description }}</p>

  <ion-list-header>
    Route shared by
  </ion-list-header>
  <ion-chip>
    <ion-avatar>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-label>{{ route?.creator?.username }}</ion-label>
  </ion-chip>

  <ion-list>
    <!--[routerLink]="'/list/' + attraction.id"-->
    <ion-list-header>
      Statues
    </ion-list-header>
    <ion-item-sliding *ngFor="let attraction of route?.attractions">
      <ion-item>
        <ion-label>{{attraction.titleEnglish}}</ion-label>
      </ion-item>
      <ion-item-options *ngIf="userHref && userHref == route.creator._links.self.href" side="end">
        <ion-item-option color="danger" (click)="removeAttractionFromRoute(attraction.id)">Remove</ion-item-option>
      </ion-item-options>
      <!--<ion-button fill="outline" color="danger">
          <ion-icon color="danger" name="remove-circle-outline"></ion-icon>
        </ion-button>-->
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Ratings
    </ion-list-header>
    <ion-item *ngFor="let rating of route?.ratings">
      <ion-label>
        {{ rating }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button [disabled]="isActive" expand="block" (click)="setActiveRoute()">
    Set active route
  </ion-button>
</ion-content>
