<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Create review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <ion-item no-line>
      <ion-label position="floating" color="primary" required>Rating</ion-label>
      <br />
      <br />
      <ion-radio-group formControlName="rating">
        <ion-row>
          <ion-col *ngFor="let i of [1,2,3,4,5]" no-padding>
            <ion-item no-padding no-margin lines="none">
              <ion-radio [value]="i"></ion-radio>
              <ion-label>{{i}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Comment</ion-label>
      <ion-textarea rows="6" formControlName="comment"></ion-textarea>
    </ion-item>

    <ion-grid class="full-width-grid">
      <ion-row>
        <ion-col>
          <ion-button class="bottom-btn" expand="block" type="submit" [disabled]="!reviewForm.valid">
            Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
