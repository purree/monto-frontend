<ion-header>
  <ion-toolbar>
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Welcome {{userForm?.value.username}}!</h1>
  <form *ngIf="user" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating" color="primary" required>Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <div *ngIf="submitted && routeForm.controls.username.errors" class="erros">
      <div *ngIf="routeForm.controls.username.errors.required">
        Username is required.
      </div>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary" required>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-button class="bottom-btn" expand="block" type="submit" [disabled]="!userForm.valid">
      Continue
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
  </form>
</ion-content>
