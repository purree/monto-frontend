<ion-card id="card" class="map-card" padding>
  <ion-icon class="card-close-icon ion-text-right" (click)="closePopup()" name="close"></ion-icon>
  <ion-card-title>
    {{ attraction.titleEnglish }}
  </ion-card-title>
  <p>
    You've arrived at the "{{ attraction.titleEnglish }}" monument.
  </p>
  <ion-button [routerLink]="'/list/' + attraction.id">
    View info
  </ion-button>
  <ion-button class="right" (click)="onHelpMeFind()" color="warning">
    Help me find
  </ion-button>
</ion-card>
