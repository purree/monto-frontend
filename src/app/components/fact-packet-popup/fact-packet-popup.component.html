<ion-card class="map-card" padding>
  <ion-icon class="card-close-icon ion-text-right" (click)="closeFactPopup()" name="close"></ion-icon>
  <ion-card-title>
    {{fact.title}}
  </ion-card-title>
  <p>
    {{fact.description }}
  </p>
  <ion-buttons>
    <ion-button (click)="handleDelete()" slot="end">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-card>
