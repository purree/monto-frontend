<div>
  <div class="routes-row">
    <ion-card [ngClass]="{'route-container': true, 'activeRoute': route.id == activeRoute?.id }" *ngFor="let route of routes" (click)="onRouteSelect(route)">
      <ion-col>
        <ion-row>
          <ion-avatar>
            <img [src]="assetsPath + route?.picture">
          </ion-avatar>
        </ion-row>
        <ion-row>
          <ion-card-subtitle>
            {{ route.routeName }}
          </ion-card-subtitle>
        </ion-row>
      </ion-col>
    </ion-card>
  </div>
</div>
