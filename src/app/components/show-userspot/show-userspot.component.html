<ion-card class="map-card" padding>
  <ion-icon class="card-close-icon ion-text-right" (click)="closeUserSpotPopup()" name="close"></ion-icon>
  <ion-card-title>
    {{userSpot.titleEnglish}}
  </ion-card-title>
  <p>
    {{userSpot.description }}
  </p>
  <ion-buttons *ngIf="isRouteCreator">
    <ion-button (click)="handleDelete()" slot="end">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-card>
