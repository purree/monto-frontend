<ion-header>
  <ion-toolbar>
    <ion-buttons color="black" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map-wrapper">
    <div #map id="map"></div>
    <div *ngIf="activeRoute && activeRoute?.attractions?.length > 0 && !routeStarted">
      <ion-grid class="full-width-grid">
        <ion-row>
          <ion-col>
            <div *ngIf="userMarker">
              <ion-button *ngIf="!isTempRoute; else createRoute" (click)="startRoute()" class="map-float-btn ion-margin-horizontal" expand="block">
                Start route
              </ion-button>
              <ng-template #createRoute>
                <ion-button (click)="createTempRoute()" class="map-float-btn ion-margin-horizontal" expand="block">
                  Create route
                </ion-button>
              </ng-template>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <ion-fab *ngIf="routeStarted" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="popupForUserSpot = true">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<app-start-new-route *ngIf="showStartNewRoute" (startRoute)="startRoute()" (close)="closePopups($event)" [activeRoute]="activeRoute">
</app-start-new-route>
<app-show-userspot *ngIf="selectedUserSpot" (close)="closePopups($event)" [userSpot]="selectedUserSpot">
</app-show-userspot>
<app-create-userspot *ngIf="popupForUserSpot" [activeRoute]="activeRoute" [userPosition]="userMarker"
  (close)="closePopups($event)" (userSpotCreated)="userSpotCreated($event)"></app-create-userspot>
<app-attraction-popup *ngIf="currentAttraction" (close)="closePopups($event)" [attraction]="currentAttraction">
</app-attraction-popup>

<div *ngIf="selectedAttraction">
  <ion-card id="card" class="map-card">
    <ion-card-header class="bg-white">
      <ion-icon class="card-close-icon ion-text-right" (click)="unselectAttraction()" name="close"></ion-icon>
      <ion-card-title class="map-card-title">{{ selectedAttraction.titleEnglish }}</ion-card-title>
      <ion-card-subtitle>{{ selectedAttraction.title }}</ion-card-subtitle>
      <ion-button size="small" [routerLink]="'/list/' + selectedAttraction.id">
        <ion-icon name="information-circle-outline"></ion-icon>
        Info
      </ion-button>
      <ion-button size="small" color="success" *ngIf="!selectedAttraction.inRoute; else not_in_active"
        (click)="handleAddToRouteClick()">
        <ion-icon name="add"></ion-icon>
        Add
      </ion-button>
      <ng-template #not_in_active>
        <ion-button size="small" color="danger" (click)="removeAttractionFromRoute(selectedAttraction?.id)">
          <ion-icon name="remove"></ion-icon>
          Remove
        </ion-button>
      </ng-template>
    </ion-card-header>
  </ion-card>
</div>
