<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Statues
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (search)="searchAttractions()" (ionClear)="getDefualtAttractions()">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let attraction of attractions" [routerLink]="'/list/' + attraction.id">
      <ion-label>
        <h2>{{attraction.titleEnglish}}</h2>
        <h3>{{attraction.title}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
